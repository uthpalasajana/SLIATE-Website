<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge-Based Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        #chatWindow {
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
           
        }
        .chat-message {
            margin-bottom: 10px;
            padding: 8px 12px;
            border-radius: 15px;
        }
        .chat-message.user {
            background-color: #d1e7dd;
            text-align: right;
        }
        .chat-message.bot {
            background-color: #e9ecef;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        #userInput {
            border-radius: 50px;
            padding: 10px 15px;
        }
        #uploadSection {
            margin-top: 30px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4 text-primary">Sliate-Chatbot</h1>

        <!-- Chatbot Section -->
        <div id="chatSection" class="mb-4">
            <h3 class="text-secondary">Chat</h3>
            <div id="chatWindow" class="border p-3 mb-3" style="height: 300px; overflow-y: scroll;">
                <!-- Chat Messages -->
            </div>
            <div class="input-group">
                <input type="text" id="userInput" class="form-control" placeholder="Type your message..." />
                <button id="sendMessage" class="btn btn-primary ms-2">Send</button>
            </div>
        </div>

        <!-- File Upload Section -->
        
    </div>

    <script>
        // Handle Chatbot Messages
        document.getElementById("sendMessage").addEventListener("click", function () {
            const userInput = document.getElementById("userInput").value;
            if (!userInput) return;

            fetch("chatbot.php", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: `message=${encodeURIComponent(userInput)}`
            })
                .then(response => response.text())
                .then(data => {
                    const chatWindow = document.getElementById("chatWindow");
                    chatWindow.innerHTML += `
                        <div class="chat-message user"><strong>You:</strong> ${userInput}</div>
                        <div class="chat-message bot"><strong>Bot:</strong> ${data}</div>
                    `;
                    document.getElementById("userInput").value = "";
                    chatWindow.scrollTop = chatWindow.scrollHeight;
                });
        });

        // Handle File Upload
        document.getElementById("uploadBtn").addEventListener("click", function () {
            const formData = new FormData(document.getElementById("fileUploadForm"));
            fetch("upload.php", {
                method: "POST",
                body: formData
            })
                .then(response => response.text())
                .then(data => {
                    alert(data);
                })
                .catch(error => {
                    console.error("Error uploading file:", error);
                });
        });
    </script>
</body>
</html>
